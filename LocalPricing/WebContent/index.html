<!DOCTYPE HTML>
<html>
<head>
<title>Pricing</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- To handle links (anchor tag) without target attribute -->
    <base target="_blank">
    
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
    data-sap-xx-bindingsyntax="complex"
	data-sap-ui-libs="sap.m, sap.viz, sap.ui.table, sap.suite.ui.commons" 
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-resourceroots='{
			"sap.ui.my": "./"
		}'
	data-sap-ui-language="en" >
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	sap.ui.getCore().attachInit(
			function() {
				sap.ui.require([ "sap/m/Shell",
						"sap/ui/core/ComponentContainer" ], function(Shell,
						ComponentContainer) {

					new Shell({ // placing everything in shell
						app : new ComponentContainer({ // component container which holds component file
							name : "sap.ui.my", // root location of app
							height : "100%"
						})
					}).placeAt("content");
				});
			});
</script>
  
 <link rel="stylesheet" type="text/css" href="main/css/style.css">
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
